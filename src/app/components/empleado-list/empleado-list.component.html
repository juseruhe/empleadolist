<div class="container">
    <div class="card mt-3">
         <div class="card-body">
     
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSeleccionado" 
                name="sexo" id="todos" value="Todos">
                <label class="form-check-label" for="todos">
                  Todos({{obtenerTotalEmpleados()}})
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSeleccionado"
                 name="sexo" id="Femenino" value="Femenino" >
                <label class="form-check-label" for="Femenino">
                  Femenino({{obtenerTotalFemeninos()}})
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSeleccionado"
                 name="sexo"  id="Masculino" value="Masculino" >
                <label class="form-check-label" for="Masculino">
                  Masculino({{obtenerTotalMasculinos()}})
                </label>
              </div>





         </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Legajo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Sexo</th>
                <th scope="col">Salario</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let empleado of listEmpleados">
              <tr  *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo ">
                <td>{{empleado.legajo}}</td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.sexo}}</td>
                <td>{{empleado.salario | currency}}</td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
    </div>
</div>
